<section id="goods" class="block-goods container">
	<h2 class="goods-title text-center text-uppercase">Предложения дня</h2>
	<article class="row">
		<div class="goods-img col-xs-12 col-md-6">
			<img src="%=static=%img/assets/goods/{{goods.a.img}}" class="img-responsive center-block" alt="{{goods.a.title}}" width="600">
		</div>
		<div class="goods-description col-xs-12 col-md-6">
			<h3>{{goods.a.title}}</h3>
			<p>{{goods.a.text}}</p>
			<p class="price">от <span>{{goods.a.price}}</span> руб.</p>
			<a href="/" class="btn btn-info read-more">{{goods.a.btn}}</a>
		</div>
	</article>
	<article class="row">
		<div class="goods-img col-xs-12 col-md-6 col-md-push-6">
			<img src="%=static=%img/assets/goods/{{goods.a.img}}" class="img-responsive center-block" alt="{{goods.b.title}}" width="600">
		</div>
		<div class="goods-description col-xs-12 col-md-6 col-md-pull-6">
			<h3>{{goods.b.title}}</h3>
			<p>{{goods.b.text}}</p>
			<p class="price">от <span>{{goods.b.price}}</span> руб.</p>
			<a href="/" class="btn btn-info read-more">{{goods.b.btn}}</a>
		</div>
	</article>
</section>
