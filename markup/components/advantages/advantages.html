<section id="advantages" class="advantages">
	{{> sectionHeader/sectionHeader sectionHeader.advantages}}
	<div class="container">
		<div class="row">
			{{#each advantages}}
			<div class="col-md-3 advantages-item">
				<div class="icon-advantages icon-{{this.icon}} center-block "></div>
				<h3 class="advantages-title text-center">{{this.title}}</h3>
			</div>
			{{/each}}
		</div>
	</div>
</section>
